<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARC Raiders – Player Report System</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0d14; 
            color: #f0f0f0; 
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: #121620;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 2px solid #2f6bfd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* Logo container with animated stripes */
        .logo-container {
            position: relative;
            display: inline-block;
            height: 60px;
        }

        .logo-container img {
            height: 60px;
            vertical-align: middle;
            display: block;
            z-index: 1;
        }

        .stripes {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.1),
                rgba(255,255,255,0.1) 2px,
                rgba(255,255,255,0) 4px
            );
            z-index: 2;
            pointer-events: none;
            animation: moveStripes 2s linear infinite;
        }

        @keyframes moveStripes {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .button {
            display: inline-block;
            background: #2f6bfd;
            color: white;
            padding: 14px 22px;
            margin: 10px 10px 10px 0;
            border-radius: 12px;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 0 10px #2f6bfd;
        }

        .button:hover {
            box-shadow: 0 0 20px #5684ff;
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 900px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Optional star background canvas */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<header>
    <div class="logo-container">
        <img src="https://i.imgur.com/VULN1p9.png" alt="ARC Raiders Logo">
        <div class="stripes"></div>
    </div>
    <span>ARC Raiders – Player Report System</span>
</header>

<div class="container">

    <h2>Report KOS / Backstabbers</h2>
    <p>Submit Embark IDs of players who grief, KOS, or betray others in solo lobbies.</p>

    <!-- Player Lookup Button -->
    <a class="button" href="lookup.html">Player Lookup</a>

    <!-- Google Form Button -->
    <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLSeUETJBZQwH88pT2M0RJbfEkF48xLCGWbUDlKcVRlG-suebPw/viewform?usp=dialog" target="_blank">
        Open Full Report Form
    </a>

    <h3>Or Submit Directly Below:</h3>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeUETJBZQwH88pT2M0RJbfEkF48xLCGWbUDlKcVRlG-suebPw/viewform?embedded=true">
        Loading…
    </iframe>

</div>

<script>
    // Moving stars background
    const canvas = document.getElementById('bgCanvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');
    const stars = [];
    for(let i=0;i<100;i++){
        stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5+0.5});
    }
    function animate(){
        ctx.fillStyle = '#0a0d14';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = '#ffffff';
        stars.forEach(s=>{
            ctx.beginPath();
            ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
            ctx.fill();
            s.y += 0.3;
            if(s.y>canvas.height)s.y=0;
        });
        requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script>

</body>
</html>
