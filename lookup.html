<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARC Raiders — Player Lookup</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #0a0d14;
            color: #f0f0f0;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #121620;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            border-bottom: 2px solid #2f6bfd;
            text-shadow: 0 0 8px #2f6bfd;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        input {
            width: 70%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #2c2f38;
            margin-right: 8px;
            background: #1b1e25;
            color: white;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            background: #2f6bfd;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #2f6bfd;
            transition: 0.3s;
        }
        button:hover {
            box-shadow: 0 0 20px #5684ff;
            transform: scale(1.05);
        }
        .result {
            background: linear-gradient(145deg, #14161d, #1a1d27);
            border: 1px solid #2f6bfd;
            box-shadow: 0 0 10px #2f6bfd;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: left;
        }
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
<canvas id="bgCanvas"></canvas>

<header>
    ARC Raiders — Player Lookup
</header>

<div class="container">
    <h2>Search by Embark ID</h2>
    <input id="searchInput" type="text" placeholder="Enter Embark ID..." />
    <button onclick="searchPlayer()">Search</button>

    <div id="results"></div>
</div>

<script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQrAWVc-rVh0aFmzokCKoy7jPUHjkMuSb-mstf1M4JepTcAt2Q4tFJ5vKfhwX_YuacxzigwaYrhT9Ku/pub?output=csv";
    let reportsData = [];
    async function loadCSV() {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        const lines = text.split("\n");
        const headers = lines[0].split(",");
        reportsData = lines.slice(1).map(line => {
            const values = line.split(",");
            let obj = {};
            headers.forEach((h, i) => {
                obj[h.trim()] = values[i] ? values[i].trim() : "";
            });
            return obj;
        });
    }
    function searchPlayer() {
        const query = document.getElementById("searchInput").value.trim().toLowerCase();
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";
        if (!query) { resultsDiv.innerHTML = "<p>Please enter an Embark ID.</p>"; return; }
        const matches = reportsData.filter(r => r['Reported Player’s Embark ID']?.toLowerCase().includes(query));
        if (matches.length === 0) {
            resultsDiv.innerHTML = `<p>No reports found for <strong>${query}</strong>.</p>`;
            return;
        }
        matches.forEach(rep => {
            const card = document.createElement("div");
            card.className = "result";
            if(rep['Type of Violation'] === "KOS" || rep['Type of Violation'] === "Backstab / Betrayal"){
                card.style.borderColor = "#ff4c4c";
                card.style.boxShadow = "0 0 12px #ff4c4c";
            }
            card.innerHTML = `
                <p><strong>Reported Player:</strong> ${rep['Reported Player’s Embark ID'] || "N/A"}</p>
                <p><strong>Reporter:</strong> ${rep['Your Embark ID'] || "Anonymous"}</p>
                <p><strong>Violation:</strong> ${rep['Type of Violation'] || "Unknown"}</p>
                <p><strong>Description:</strong> ${rep['Describe What Happened'] || "No description"}</p>
                <p><strong>Bounty:</strong> ${rep['Bounty Amount'] || "None"}</p>
                <p><strong>Date:</strong> ${rep['Date of Incident'] || "Unknown"}</p>
            `;
            resultsDiv.appendChild(card);
        });
    }
    loadCSV();

    // Moving stars background
    const canvas = document.getElementById('bgCanvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');
    const stars = [];
    for(let i=0;i<100;i++){
        stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5+0.5});
    }
    function animate(){
        ctx.fillStyle = '#0a0d14';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = '#ffffff';
        stars.forEach(s=>{
            ctx.beginPath();
            ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
            ctx.fill();
            s.y += 0.3;
            if(s.y>canvas.height)s.y=0;
        });
        requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script>

</body>
</html>
